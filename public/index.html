<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Football Prediction</title>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Set a default background color */
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Slight transparency for the container */
            padding: 30px;
            border-radius: 12px;
            width: 450px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f8f8f8;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .prediction {
            margin-top: 20px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 8px;
            text-align: left;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Image section */
        .image-section {
            position: fixed;
            top: 0;
            left: 0; /* Position the image to the left */
            width: 60%;
            height: 100vh;
            background-image: url('./frontend/background-image.jpg'); /* Path to your image */
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: 1;
        }

        .services {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .services h2 {
            margin-bottom: 10px;
        }

        .services ul {
            list-style-type: none;
            padding: 0;
        }

        .services ul li {
            margin: 10px 0;
            cursor: pointer;
            font-weight: bold;
            color: #28a745;
            transition: color 0.3s ease;
        }

        .services ul li:hover {
            color: #ffffff;
        }

    </style>
</head>
<body>

    <div class="image-section"></div> <!-- Background image section -->

    <div class="container">
        <h1>AI Football Prediction</h1>

        <input type="email" id="email" placeholder="Your Email">
        <input type="text" id="homeTeam" placeholder="Home Team">
        <input type="text" id="awayTeam" placeholder="Away Team">

        <button id="payBtn">Pay $4 & Get Prediction</button>

        <div class="error" id="error"></div>

        <div class="prediction" id="prediction" style="display: none;">
            <h3>Prediction Result:</h3>
            <p><strong id="home"></strong> vs <strong id="away"></strong></p>
            <p>Predicted Score: <strong id="score"></strong></p>
        </div>
    </div>

    <div class="services">
        <h2>Explore Other Services</h2>
        <ul>
            <li onclick="location.href='https://nexora.com/fake-news-detector'">Nexora Fake News Detector</li>
            <li onclick="location.href='https://nexora.com/chatbot'">Nexora Chatbot</li>
            <li onclick="location.href='https://nexora.com/image-to-video'">Nexora Image to Video</li>
            <li onclick="location.href='https://nexora.com/text-to-video'">Nexora Text to Video</li>
        </ul>
    </div>

    <script>
        const payBtn = document.getElementById("payBtn");
        const errorDiv = document.getElementById("error");
        const predictionDiv = document.getElementById("prediction");

        payBtn.addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const homeTeam = document.getElementById("homeTeam").value;
            const awayTeam = document.getElementById("awayTeam").value;

            if (!email || !homeTeam || !awayTeam) {
                errorDiv.innerText = "⚠️ Please fill in all fields.";
                return;
            }

            payBtn.disabled = true;
            errorDiv.innerText = "";

            // Initialize Flutterwave Payment
            FlutterwaveCheckout({
                public_key: "FLWPUBK_TEST-72ca1dd35e632a21db39f59869e5dac2-X", // Replace with your Flutterwave public key
                tx_ref: "TX-" + Date.now(),
                amount: 4,
                currency: "USD",
                payment_options: "card, ussd, banktransfer",
                customer: {
                    email: email,
                },
                callback: async function(paymentResponse) {
                    if (paymentResponse.status === "successful") {
                        // After payment, request prediction
                        try {
                            const predictionResponse = await fetch("https://nexora-football-backend.onrender.com/predict", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ email, home_team: homeTeam, away_team: awayTeam })
                            });

                            const predictionData = await predictionResponse.json();

                            // Show prediction result
                            document.getElementById("home").innerText = predictionData.home_team;
                            document.getElementById("away").innerText = predictionData.away_team;
                            document.getElementById("score").innerText = predictionData.predicted_score;
                            predictionDiv.style.display = "block";
                        } catch (err) {
                            errorDiv.innerText = "⚠️ Prediction failed. Try again.";
                        }
                    } else {
                        errorDiv.innerText = "⚠️ Payment failed!";
                    }

                    payBtn.disabled = false;
                },
                onclose: function() {
                    payBtn.disabled = false;
                }
            });
        });
    </script>

</body>
</html>
